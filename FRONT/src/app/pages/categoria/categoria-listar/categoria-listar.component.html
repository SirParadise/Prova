<mat-card>
    <mat-card-header>
      <mat-card-title>Listagem de Categorias</mat-card-title>
      <mat-card-subtitle>&nbsp;</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <table
        id="table"
        mat-table
        [dataSource]="categorias"
        class="mat-elevation-z4"
      >
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef>#</th>
          <td mat-cell *matCellDef="let categoria">
            {{ categoria.categoriaId }}
          </td>
        </ng-container>
        <ng-container matColumnDef="nome">
          <th mat-header-cell *matHeaderCellDef>Nome</th>
          <td mat-cell *matCellDef="let categoria">{{ categoria.nome }}</td>
        </ng-container>
        <ng-container matColumnDef="criadoEm">
          <th mat-header-cell *matHeaderCellDef>Criado em</th>
          <td mat-cell *matCellDef="let categoria">
            {{ categoria.criadoEm | date : "dd/MM/yyyy" }}
          </td>
        </ng-container>
        <ng-container matColumnDef="deletar">
          <th mat-header-cell *matHeaderCellDef>Deletar</th>
          <td mat-cell *matCellDef="let categoria">
            <button
              color="warn"
              mat-stroked-button
              (click)="deletar(categoria.categoriaId)"
            >
              Deletar
            </button>
          </td>
        </ng-container>
  
        <tr mat-header-row *matHeaderRowDef="colunasTabela"></tr>
        <tr mat-row *matRowDef="let row; columns: colunasTabela"></tr>
      </table>
    </mat-card-content>
  </mat-card>
